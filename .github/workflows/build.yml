name: Build AirPoint

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller AirPoint.spec --noconfirm

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: AirPoint-Windows
          path: dist/AirPoint/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller AirPoint.spec --noconfirm

      - name: Create DMG
        run: |
          hdiutil create -volname "AirPoint" -srcfolder dist/AirPoint.app -ov -format UDZO AirPoint.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: AirPoint-macOS
          path: AirPoint.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: AirPoint-Windows
          path: AirPoint-Windows

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: AirPoint-macOS

      - name: Zip Windows build
        run: cd AirPoint-Windows && zip -r ../AirPoint-Windows.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AirPoint-Windows.zip
            AirPoint.dmg
          generate_release_notes: true
